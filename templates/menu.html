<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f5f5f5;
        }

        a {
            color: #666;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<a href="/orderform">Order</a>
<h1>{{ name }} Restaurant Menu Items</h1>
<table id="show" class="display" style="width:100%">
    <tr>
        <th>Item Name</th>
        <th>Quantity</th>
        <th>Price</th>
    </tr>
    {% for i in data[0]["menu"] %}
    <tr>
        <td>{{i["itemName"]}}</td>
        <td>{{i["quantity"]}}</td>
        <td>{{i["price"]}}</td>
    </tr>
    {% endfor %}
</table>
<script>
$(document).ready(function() {
    $('#show').DataTable();
    } );
</script>
<br><br>
<a href="/logout">Logout</a>
<footer id="footer">
        <h2>Restraunt &copy; all rights reserved</h2>
</footer>
</body>
</html>
